<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo de Caja CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    .box {
      position: relative;
      background: #f0f0f0;        /* Content */
      padding: 40px;              /* Padding */
      border: 30px solid #f4a460; /* Border */
      outline: 50px solid #87cefa;/* Margin visual */
      box-shadow: 0 0 0 40px #90ee90 inset; /* Padding visual verde */
      font-weight: bold;
      text-align: center;
      z-index: 1;
    }

    /* Etiquetas */
    .label {
      position: absolute;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    .label.margin  { top: -70px; left: 50%; transform: translateX(-50%); color: #1c4e80; }
    .label.border  { top: -30px; left: 50%; transform: translateX(-50%); color: #a0522d; }
    .label.padding { bottom: -30px; left: 50%; transform: translateX(-50%); color: #2e8b57; }
    .label.content { top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; }
  </style>
</head>
<body>
  <div class="box">
    <span class="label margin">Margin</span>
    <span class="label border">Border</span>
    <span class="label padding">Padding</span>
    <span class="label content">Content</span>
    Content
  </div>
</body>
</html>
