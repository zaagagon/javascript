<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /*selector*/
        h1{
            color: blue;
        }
        /* selector por clase*/
        .principal{
            color: blueviolet;
        }

        #notas{
            color: darkgreen;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1> Practicando CSS</h1>
    <p class="principal"> Este parrafo es principal en la pagina</p>
    <p id="notas">Mi segundo parrafo de notas </p>
</body>
</html>
